<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Jarditou</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-between">
        <img class="img-fluid col-5 col-lg-3" src=assets/img/jarditou_logo.jpg alt=logo_jarditou
        title=logo_jarditou id="logo" >
        <p class="d-flex align-self-center text display-5">Tout le jardin</p>
      </header>

      <nav>
        <div class="d-flex justify-content-between bg-secondary-subtle">
          <div class="nav">
            <a class="nav-link text-dark" href="index.html" title="site"
              >Jarditou.com</a
            >
            <a
              class="nav-link active text-secondary"
              href="index.html"
              title="accueil"
              >Accueil</a
            >
            <a class="nav-link text-dark" href="tableau.html" title="tableau"
              >Tableau
            </a>
            <a
              class="nav-link text-secondary"
              href="contact.html"
              title="contact"
              >Contact
            </a>
          </div>

          <div class="form-inline">
            <input type="text" placeholder="Votre promotion" />
            <button
              class="btn btn-outline-success"
              class="btn btn-outline-success"
              type="submit"
            >
              Rechercher
            </button>
          </div>
        </div>
        <div class="promo">
          <img src=assets/img/promotion.jpg alt="promotion" title="promotion"
          id="promo" class="img-fluid col-12">
        </div>
      </nav>

      <section>
        <div id="table1" class="table-responsive">
          <table class="table table-bordered table-striped" id="tableau">
            <thead>
              <tr>
                <th class="col-3">Photo</th>
                <th>ID</th>
                <th>Catégorie</th>
                <th>Libellé</th>
                <th>Prix</th>
                <th>Couleur</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-warning">
                <td>
                  <img
                    class="img-fluid col-lg-6"
                    src="assets/img/7.jpg"
                    alt="Image de photo barbecue Aramis"
                    title="Barbecue Aramis"
                  />
                </td>
                <td>7</td>
                <td>Barbecues</td>
                <td>Aramis</td>
                <td>110.00€</td>
                <td>Brun</td>
              </tr>
              <tr>
                <td>
                  <img
                    class="img-fluid col-lg-6"
                    src="assets/img/8.jpg"
                    alt="Image de barbecue Athos"
                    title="Barbecue Athos"
                  />
                </td>
                <td>8</td>
                <td>Barbecues</td>
                <td>Athos</td>
                <td>249.99€</td>
                <td>Noir</td>
              </tr>
              <tr class="table-warning">
                <td>
                  <img
                    class="img-fluid col-lg-6"
                    src="assets/img/11.jpg"
                    alt="Image de barbecue Athos"
                    title="Barbecue Clatronic"
                  />
                </td>
                <td>11</td>
                <td>Barbecues</td>
                <td>Clatronic</td>
                <td>135.90€</td>
                <td>Chrome</td>
              </tr>
              <tr>
                <td>
                  <img
                    class="img-fluid col-lg-6"
                    src="assets/img/12.jpg"
                    alt="Image de Barbecue Camping"
                    title="Barbecue Camping"
                  />
                </td>
                <td>12</td>
                <td>Barbecues</td>
                <td>Camping</td>
                <td>88.00€</td>
                <td>Noir</td>
              </tr>
              <tr class="table-warning">
                <td>
                  <img
                    class="img-fluid col-lg-6 "
                    src="assets/img/13.jpg"
                    alt="Image de brouette Green"
                    title="Brouette Green"
                  />
                </td>
                <td>13</td>
                <td>Brouette</td>
                <td>Green</td>
                <td>49.00€</td>
                <td>Verte</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <footer class="nav bg-dark pl-5 py-3 rounded">
        <a class="nav-link text-white" href="#" title="mention légales"
          >Mentions légales</a
        >
        <a class="nav-link text-white" href="#" title="horaires">Horaires</a>
        <a class="nav-link text-white" href="#" title="plan_du_site"
          >Plan du site</a
        >
      </footer>
    </div>
    <script src="table_ajax.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
